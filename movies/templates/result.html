{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                        <form action="result" method="POST">
                                    {% csrf_token%}
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search movies or keywords" name="one">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit" >Search</button>
                                    </div>
                                    
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                        </form>
                </div>
</div>
  <form action="movieDetail" method="GET"  style="flex-wrap: nowrap ">
    <h1>Search Result</h1>
    <div style="flex-wrap: wrap">
    {% for movie in movies%}
    <div style=" height: 100px; display:inline-block ; margin-right: 10px ; margin-top: 40px;">
    <!-- <h6>{{movie.Title}}</h6> -->
    <img height="150px" src="{{movie.Poster}}" alt="" /><br />
  
    <button type="submit"  class="btn btn-outline-success" value="{{movie.Title}}" name="movie_title" style="margin-top:5px">
    More Details
    </button>
  </div>
  {% endfor %}
  
  </div>
  </form>
</body>
</html>

{% endblock %}
